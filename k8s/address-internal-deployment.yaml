apiVersion: apps/v1
kind: Deployment
metadata:
  name: persons-address-deployment
spec:
  selector:
    matchLabels:
      app: address
  replicas: 1
  template:
    metadata:
      labels:
        app: address
    spec:
      containers:
        - name: address
          image: proselyte/persons-address:latest
          env:
            - name: PERSON_SERVICE_URL
              value: http://localhost:8080
            - name: SERVER_PORT
              value: '8090'
        - name: person
          image: proselyte/persons-person:latest
